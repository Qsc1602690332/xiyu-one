<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>曦羽-歌</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 1500px;
        height: 800px;
        background-image: url(龙卷.jpg);
        background-size: cover;
        background-position: 100%;
      }
      p {
        font-size: large;
        color: rgb(25, 231, 32);
      }
      h1 {
        color: aliceblue;
      }
    </style>
    <div>
      <h1>Sacred Play Secret Place</h1>
      <audio
        autoplay
        controls
        loop
        muted
        preload="auto"
        src="Matryoshka - Sacred Play Secret Place.mp3"
      ></audio>
      <p>我个人认为最好听的歌曲！（没有之一！）</p>
      <p>这个歌手的声音、音调都是我觉得最温柔的</p>
      <p>有点可惜的是这个乐团除了这首歌，其他歌曲都没有很突出这个歌手的声音</p>
    </div>

    <div>
      <h1>Paralyzed</h1>
      <audio
        autoplay
        controls
        loop
        muted
        preload="auto"
        src="Paralyzed.mp3"
      ></audio>
      <p>这首歌是第一首我特别喜欢的歌曲</p>
      <p>情绪爆发点很强，让人很能感受到歌手的嘶吼和悲哀</p>
    </div>
    <div>
      <h1>Take Me Hand</h1>
      <audio
        autoplay
        controls
        loop
        muted
        preload="auto"
        src="Take Me Hand .mp3"
      ></audio>
      <p>这首歌让我觉得她是温和又充满情感的</p>
      <p>我很喜欢她塑造出来的轻松感</p>
      <p>歌曲的意思是述说爱意的歌曲，但我觉得这更像是恋人之间的轻声细语</p>
    </div>
  </body>
</html>
